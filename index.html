<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f900e39f72.js" crossorigin="anonymous"></script>
    <title>Email Signature</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="circle"></div>
            <div class="logo-text">
                <h5>YOUR LOGO</h5>
                <p>TAGLINE HERE</p>
            </div>
        </div>

        <div class="main-content">
            <div class="image">
                <img src="https://portraitpal.ai/wp-content/uploads/2024/10/Linkedin-headshot.jpg" alt="profile image">
            </div>
            <div class="info">
                <div class="name">
                    <h1>YOUR NAME</h1>
                    <p>PROJECT MANAGER</p>
                    <div class="hr-line"></div>
                    <div class="links">
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                        <i class="fa-brands fa-square-twitter"></i>
                    </div>
                </div>

                <div class="vr-line"></div>

                <div class="contact">
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="text">
                            <p>+ 000 123 456 789</p>
                            <p>+ 000 123 456 789</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="text">
                            <p>your id here</p>
                            <p>your website here</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="icon">
                            <i class="fa-solid fa-map-pin"></i>
                        </div>
                        <div class="text">
                            <p>your address here</p>
                            <p>zip - 000</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="rect"></div>
            </div>
        </div>
    </div>
</body>

</html>
